<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <button class="btn-Start">Start Game</button>
        <form action="">
            <label for="">1st Player:</label>
            <input type="text" id="firstPlayer">
        </form>
        <form action="">
            <label for="">2nd Player:</label>
            <input type="text" id="secondPlayer">
        </form>
        <p class="display">Choose names of players and press start button</p>
        <div class="grid-play">
            <div class="box box1" data-box="0"></div>
            <div class="box box2" data-box="1"></div>
            <div class="box box3" data-box="2"></div>
            <div class="box box4" data-box="3"></div>
            <div class="box box5" data-box="4"></div>
            <div class="box box6" data-box="5"></div>
            <div class="box box7" data-box="6"></div>
            <div class="box box8" data-box="7"></div>
            <div class="box box9" data-box="8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
